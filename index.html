<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="./content/site.css"/>
		<script type="text/javascript" src="./scripts/jquery-2.2.3.min.js"></script>
		<script type="text/javascript" src="./scripts/app.js"></script>
	</head>
	<body>
		<div id="lightSwitch" class="light"></div>
		<div class="dialog-box">
			<div class="header">
				Enter your message
			</div>
			<div class="content">
		  		<input class="textbox" type="text" id="MessageInput">
		  		<button class="button" type="button">Show message</button>
			</div>
		</div>
		
		
		<div class="ticket-wrapper">
			<div class="ticket">
				<div class="ticket-leftSide ticket-corners ticket-cornersBorder">
					<div class="ticket-arcTop"></div>
					<h4 class="no-margin fs-17 fw-normal f-color-795548">Ticket</h4>
					<div class="ticket-arcBottom"></div>
				</div>

				<div class="ticket-rightSide ticket-corners txt-center">
					<div class="ticket-arcTop"></div>

					<h4 class="no-margin txt-center txt-upper fw-normal">Message</h4>

					<p class="no-margin f-color-4C4C4C">The path of the righteous man is beset on all sides by the iniquities of the selfish and the tyranny of evil men.</p>

					<div class="ticket-arcBottom"></div>
				</div>
			</div> <!-- end of .ticket  -->
		</div> <!-- end of .ticket-wrapper  -->
	</body>
</html>
